<!doctype html>
<html>
  <head>
    <title>EB Flask Test</title>
  </head>
  <body>
{% if username %}
    <p>Hello {{ username }}!</p>
    <p><a href="/">Back</a></p>
{% else %}
    <p>Hello World!<p>
    <p><em>Hint</em>: This is a RESTful web service! Append a username
    to the URL (for example: <code>/Thelonious</code>) to say hello to
    someone specific.</p>
{% endif %}
  </body>
</html>
